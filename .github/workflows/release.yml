name: Release CI

on:
  push:
    tags:
      - 'v*' # 匹配 v 开头的标签触发发布

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"  # M系列芯片Mac
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"  # Intel芯片Mac
            target: "x86_64-apple-darwin"
          - platform: "windows-latest" # Windows
            target: "x86_64-pc-windows-msvc"
          # 可选：添加Linux支持
          # - platform: "ubuntu-22.04"
          #   target: "x86_64-unknown-linux-gnu"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          # Tauri v2 需要 webkit2gtk-4.1

      - name: Install frontend dependencies
        run: npm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri v2 签名配置（可选）
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # macOS 签名（可选）
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}  # 使用推送的标签名
          releaseName: "JDfund"  # 发布名称包含版本号
          releaseBody: "直接下载安装即可使用。"
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}  # 传递目标架构参数